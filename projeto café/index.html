<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style -->
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Coffe</title>
  </head>
  <body>
    <main id="main">
      <div id="grad">
        <header id="cabecalho">
          <a href="#" id="bleft"
            ><img src="assets/icons/icons8-esquerda-24.png" alt=""
          /></a>
        </header>
        <div id="section">
          <span class="coffe">COFFE</span>
          <h1 class="excafe">
            Aromantic and <br />
            delicious
          </h1>
        </div>
        <div class="cafe">
          <div id="container">
            <div id="image">
              <img
                src="assets/images/3_Small_Tweaks_to_Improve_Your_Health-removebg-preview.png"
                alt=""
              />
            </div>
            <h2 class="subtitle">Cappuccino</h2>
            <ul class="lista">
              <li>
                Intense
                <div class="estrelas">
                  <input
                    type="radio"
                    id="cm_star-empty"
                    name="fb"
                    value=""
                    checked
                  />
                  <label for="cm_star-1"><i class="fa"></i></label>
                  <input type="radio" id="cm_star-1" name="fb" value="1" />
                  <label for="cm_star-2"><i class="fa"></i></label>
                  <input type="radio" id="cm_star-2" name="fb" value="2" />
                  <label for="cm_star-3"><i class="fa"></i></label>
                  <input type="radio" id="cm_star-3" name="fb" value="3" />
                  <label for="cm_star-4"><i class="fa"></i></label>
                  <input type="radio" id="cm_star-4" name="fb" value="4" />
                  <label for="cm_star-5"><i class="fa"></i></label>
                  <input type="radio" id="cm_star-5" name="fb" value="5" />
                </div>
              </li>
              <li>Volume <span>180ml</span></li>
            </ul>

            <div class="paga">
              <span class="preco">$ 23</span>
              <a href="#" class="brigth"
                ><img src="assets/icons/icons8-direita-24.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- script -->
    <script src="assets/script.js"></script>
  </body>
</html>
